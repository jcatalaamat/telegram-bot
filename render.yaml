services:
  - type: web
    name: telegram-transcription-bot
    runtime: docker
    plan: free
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: telegram-transcription-bot
          property: url
